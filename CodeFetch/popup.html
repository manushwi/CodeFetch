<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeFetch Section</title>
    <style>
        body {
            width: 320px;
            padding: 0;
            /* font-family: 'Orbitron', monospace; */
            background: linear-gradient(145deg, #1a1a1a 0%, #2d1b1b 50%, #1a1a1a 100%);
            margin: 0;
            color: #ff4444;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 68, 68, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 68, 68, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            text-align: center;
            padding: 30px 25px;
            position: relative;
            z-index: 2;
        }
        

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0px;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo > img {
            width: 52px;
            height: 52px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .white-text {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            padding: 0;
        }

        .red-text {
            color: #dc2626;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            padding: 0;
        }

        .option-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #404040;
        }

        .option-item:last-child {
            border-bottom: none;
        }

        .option-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .option-icon {
            width: 20px;
            height: 20px;
            color: #6b7280;
        }

        .option-label {
            color: #d1d5db;
            font-size: 16px;
            font-weight: 500;
        }


        .action-button {
            background: linear-gradient(135deg, #ff3b3b 0%, #d32f2f 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            width: 140px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 59, 59, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 59, 59, 0.4);
        }
        .action-button:hover::before{
            left: 100%;
        }
        .action-button::before{
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .action-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 59, 59, 0.3);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-title">
                <div class="logo">
                    <img src="CodeFetch_logo.png" alt="">
                </div>
                    <h1 class="title">
                        <span class="white-text">Code</span><span class="red-text">Fetch</span>
                    </h1>
            </div>
        </div>

        <div class="options-list">
            <div class="option-item">
                <div class="option-content">
                    <img style=" width: 24px; height: 24px; filter: invert(1);" src="eye.svg" alt="" srcset="">
                    <span class="option-label">Inspector</span>
                </div>
                <button class="action-button" id="getCssBtn" onclick="inspectorAction()">Get CSS</button>
            </div>


            <div class="option-item">
                <div class="option-content">
                    <img style=" width: 24px; height: 24px; filter: invert(1);" src="photo.png" alt="" srcset="">
                    <span class="option-label">Assets</span>
                </div>
                <button class="action-button" id="assetsBtn" onclick="assetsAction()">Assets</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
